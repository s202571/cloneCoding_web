<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seoul</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/seoul.css">
</head>
<body>
    <header>
        <div class="top">
            <nav>
                <a href="#"><img src="./images/sprite/seoul.png" alt="seoul"></a>
                <a href="#"><p>서울소식</p></a>
                <a href="#"><p>시민참여</p></a>
                <a href="#"><p>분야별정보</p></a>
                <a href="#"><p>서울소개</p></a>
                <a href="#"><p>부서안내</p></a>
                <a href="#"><p>정보공개</p></a>
                <a href="#"><p>응답소</p></a>
            </nav>
            <div class="lnb">
                <a href="#"><p>로그인</p></a>
                <a href="#"><p>나의서울</p></a>
                <a href="#"><p>전자우편</p></a>
            </div>
        </div>
        <div class="button">
            <h1><a href="#"><img src="./images/sprite/logo_black.png" alt="seoul"></a></h1>
            <form action="#" method="get" id="search_frm">
                <fieldset>
                    <legend class="skip">검색양식</legend>
                    <input type="text" placeholder="검색어를 입력해 주세요" name="user_search" id="user_search">
                    <button type="submit" id="search_btn"><img src="./images/sprite/search.png" alt="검색하기"></button>
                </fieldset>
            </form>
        </div>
        <div class="right">
            <form action="#" method="get" id="long_frm">
                <fieldset>
                    <legend class="skip">언어선택양식</legend>
                    <select name="lang_sele" id="lang_sele">
                        <option value="en">ENGLISH</option>
                        <option value="jp">Japanese</option>
                        <option value="ch">Chivese</option>
                    </select>
                    <button id="go_btn" type="submit">GO</button>
                </fieldset>
            </form>
            <div class="weather">
                <p class="current_weather">27.5℃</p>
                <p>미세먼지(좋음) 초미세먼지(보통)</p>
            </div>
        </div>
    </header>
    <main>
        <!-- 1행 코로나 배너, 교통정보 안내 -->
        <section class="visual">
            <div class="left">
                <a href="#"><img src="./images/banner_main.jpg" alt="사회적 거리두기 2단계 격상 8월 16일 부터 코로나 19를 멈추기 위해 우리도 잠시 멈춰요 외출자제, 마스크 착용, 손씻기, 거리두기2m"></a>
                <a href="#"><img src="#" alt="close">X닫기</a>
                <!-- <button type="button" class="class">X닫기</button> -->
            </div>
            <div class="right">
                <a href="#" class="corona">
                    <img src="./images/bg_corona.gif" alt="코로나 19현황 발생동향 전체보기">
                    <span class="date">20.08.18.00시 기준</span>
                    <span class="date" title="확진자">2,209</span>
                    <span class="date" title="추가 확진자">132</span>
                    <span class="date" title="퇴원">1,573</span>
                    <span class="date" title="추가퇴원">2</span>
                    <span class="date" title="사망">14</span>
                </a>
                <a href="#" class="traffic"><img src="./images/banner_traffic.gif" alt="서울시 실시간 교통정보 안내"></a>
            </div>
        </section>
        <!-- 2행 주요서비스 -->
        <section class="service">
            <div class="title">
                <h1>주요 서비스</h1>
                <a href="#" class="site">전체 사이트</a>
            </div>
            <div class="contents">
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_01.png" alt="">
                    <span>응답소(민원신고)</span>
                </a>
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_02.png" alt="">
                    <span>민주주의서울</span>
                </a>
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_03.png" alt="">
                    <span>서울일자리</span>
                </a>
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_04.png" alt="">
                    평생학습포털
                </a>
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_05.png" alt="">
                    <span>우리동제키움포털</span>
                </a>
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_06.png" alt="">
                    <span>부동산정보</span>
                </a>
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_07.png" alt="">
                    <span>공공서비스예약</span>
                </a>
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_08.png" alt="">
                    서울관광
                </a>
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_09.png" alt="">
                    <span>서울주거포터</span>
                </a>
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_10.png" alt="">
                    <span>공약&매니페스토</span>
                </a>
                <a href="#">
                    <img src="./images/icon_service/icon_set_service_11.png" alt="">
                    <span>시의회</span>
                </a>
            </div>
        </section>
        <!-- 배너 -->
        <section class="">
            <div class="br">
                <a href="#"><img src="./images/banner_03.jpg" alt=""></a>
                <a href="#"><img src="./images/banner_02.jpg" alt=""></a>
                <a href="#"><img src="./images/banner_01.jpg" alt=""></a>
            </div>
        </section>
        <div class="event">
            <div class="top">
                <h3></h3>
            </div>
            <div class="last">
                <label for=""></label>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
