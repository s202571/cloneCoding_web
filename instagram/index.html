<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="instagram">
        <main>
            <section>
                <div class="profile_top">
                    <div class="name">
                        <p class="photo"><img src="https://images.unsplash.com/photo-1536590158209-e9d615d525e4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjd8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt=""></p>
                        <p class="id">javascript</p>
                    </div>
                    <div class="right">
                        <a href="#" class="link">팔로우</a>
                        <a href="#" class="more">
                            <!-- font-awesome -->
                            <i class="fa-solid fa-ellipsis"></i>
                        </a>
                    </div>
                </div>
                <div class="photo_all">
                    <p class="photo photo1"><img src="https://images.unsplash.com/photo-1549144511-f099e773c147?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTIwfHx0cmF2ZWx8ZW58MHx8MHx8fDA%3D" alt=""></p>

                </div>
                <div class="container">
                    <div class="menu_top">
                        <div class="left_icon">
                            <a href="#" class="like">
                                <img src="./images/like_off.png" alt="">
                            </a>
                            <a href="#" class="comment">
                                <img src="./images/comment_off.png" alt="">
                            </a>
                            <a href="#" class="send">
                                <img src="./images/paper_off.png" alt="">
                            </a>
                        </div>
                        <div class="pagenation">
                            <span class="active"></span>
                            <span></span>
                        </div>
                        <a href="#" class="bookmark">
                            <!-- font-awesome -->
                            <i class="fa-regular fa-bookmark"></i>
                        </a>
                    </div>
                    <div class="contents">
                        <p class="like_people">HTML님 외 62,186명이 좋아합니다</p>
                        <p class="con">
                            <span class="name">javascript</span>
                            <span class="detail">일상의 스트레스를 벗어나 떠난다!!</span>
                        </p>
                        <p class="review">댓글 36개 모두 보기</p>
                        <p class="date">2024년 1월 11일</p>
                    </div>
                </div>
